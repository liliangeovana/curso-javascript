<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
</head>
<body>

            </select><br>

        <div id="resultado">


        </div>
    </section>
    <footer>
        <p id="rodape">&copy;Estudonauta</p>
    </footer>

    <script src="script.js"></script>
