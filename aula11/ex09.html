<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <p>Velocidade permitida 60KM/h</p>
    <div id="res">


    </div>

    <script>
        function calcular(){
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)

            res.innerHTML = `<p>Sua velocidade Ã© <strong>${vel}KM/h</strong></p>`

            if (vel > 60){
                res.innerHTML += `<p>Acima da velocidade permitida. Multado!</p>`
            }else{
                res.innerHTML += `<p>Dirija com cuidado</p>`
            }
        }
    </script>
</body>
</html>
